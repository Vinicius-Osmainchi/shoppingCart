<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <span>Vendor</span>
    </header>
    <main>
      <div class="page-title">Your Cart</div>
      <div class="content">
        <section>
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>-</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="product">
                    <img src="https://picsum.photos/100/120" alt="" />
                    <div class="info">
                      <div class="name">Product Name</div>
                      <div class="category">Category</div>
                    </div>
                  </div>
                </td>
                <td>$ 100</td>
                <td>
                  <div class="qty">
                    <button><i class='bx bx-plus'></i></button>
                    <span>2</span>
                    <button><i class='bx bx-minus'></i></button>
                  </div>
                </td>
                <td>$200</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <img src="https://picsum.photos/100/120" alt="" />
                    <div class="info">
                      <div class="name">Product Name</div>
                      <div class="category">Category</div>
                    </div>
                  </div>
                </td>
                <td>$ 100</td>
                <td>
                  <div class="qty">
                    <button><i class='bx bx-plus'></i></button>
                    <span>2</span>
                    <button><i class='bx bx-minus'></i></button>
                  </div>
                </td>
                <td>$200</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <img src="https://picsum.photos/100/120" alt="" />
                    <div class="info">
                      <div class="name">Product Name</div>
                      <div class="category">Category</div>
                    </div>
                  </div>
                </td>
                <td>$ 100</td>
                <td>
                  <div class="qty">
                    <button><i class='bx bx-plus'></i></button>
                    <span>2</span>
                    <button><i class='bx bx-minus'></i></button>
                  </div>
                </td>
                <td>$200</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <aside>
            <div class="box">
                <header>Order Sumary</header>
                <div class="info">
                    <div><span>Subtotal</span><span>$540</span></div>
                    <div><span>Shipping</span><span>Free</span></div>
                    <div><button>Add cupon Code <i class='bx bx-right-arrow-alt'></i></button></div>
                </div>
                <footer>
                    <span>Total</span>
                    <span>$540</span>
                </footer>
            </div>
            <button>Checkout</button>
        </aside>
      </div>
    </main>
  </body>
</html>
